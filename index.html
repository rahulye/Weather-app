<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherTV</title>

  <link rel="stylesheet" href="style.css" type="Text/css">
  <link rel="stylesheet" href="general.css" type="Text/css">
</head>
<body>
  
  <main>
    
    <section class="header-section">
      <input placeholder="Your City" spellcheck="false">
      <button>
        <img class="search-btn-img" src="images/search.png">
      </button>
    </section>

    <section class="hero-section">
      <div class="weather-div">
        <img src="images/clouds.png">
      </div>
      <div class="degree-div-txt">7c</div>
      <div class="city-name-div">New York</div>
    </section>

    <section class="bottom-section">
      <div class="humd-cont">
        <div class="humidity-div">
          <img class="humidity-img" src="images/humidity.png">
        </div>
        <div class="humd-txt-cont">
          <p class="hum-perct-txt">48%</p>
          <p class="humd-text">Humidity</p>
        </div>
      </div>

      <div class="wind-cont">
        <div class="wind-div">
          <img class="wind-img" src="images/wind.png">
        </div>
        <div class="wind-txt-cont">
          <p class="wind-perct-txt">10.29 km/h</p>
          <p class="wind-text">Wind Speed</p>
        </div>
      </div>
    </section>

  </main>
  
</body>
<script src="script.js"></script>
</html>
